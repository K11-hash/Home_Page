<div class="container">
  <div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative h-100 tofront">
      <h2 class="font-weight-bold spanborder"><span>{{page.title}}</span></h2>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-12">
          <h1 class="font-weight-bold title h6 text-uppercase mb-4" >{{page.tile}}</h1>
          <div id='loading'>loading...</div>
          <div id='calendar'></div>
      </div>
  </div>
</div>


<script src='{{site.baseurl}}/assets/js/calendar.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {

      headerToolbar: {
        left: 'prev,next',//'prevYear,prev,next,nextYear today',
        center: 'title',
        right: 'dayGridMonth,listWeek' //'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      navLinks: true, // can click day/week names to navigate views
      nowIndicator: true,

      weekNumbers: false,
      weekNumberCalculation: 'ISO',

      editable: true,
      selectable: true,
      dayMaxEvents: true, // allow "more" link when too many events

      displayEventTime: false, // don't show the time column in list view

      // THIS KEY WON'T WORK IN PRODUCTION!!!
      // To make your own Google API key, follow the directions here:
      // http://fullcalendar.io/docs/google_calendar/
      googleCalendarApiKey: 'AIzaSyBPIZsavb78m2MSu-ZniihJHCvKHLlFDj8',

      //
      events: 'ynu.integral@gmail.com',

      eventClick: function(arg) {
        // opens events in a popup window
        window.open(arg.event.url, 'google-calendar-event', 'width=80vw,height=60vh');

        arg.jsEvent.preventDefault() // don't navigate in main tab
      },

      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }

    });

    calendar.render();
  });

</script>
