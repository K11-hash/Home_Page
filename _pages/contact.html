---
title: "メール"
layout: default
permalink: "/contact.html"
---
<div class="container">
    <div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative h-100 tofront">
        <h2 class="font-weight-bold spanborder"><span>{{page.title}}</span></h2>
            
    </div>
</div>
<div class="container-lg pt-4 pb-4">	
    <div class="row justify-content-center">
        <div class="col-md-1">
        </div>
        <div class="col-md-12 col-lg-8">
            <form action="https://formspree.io/f/mayavwgd" method="POST">    
                <p class="mb-4">{{site.name}} にお気軽にご連絡してください．可能な限り早く返信いたします．</p>
                <div class="form-group row">
                <div class="col-md-6">
                <input class="form-control" type="text" name="name" placeholder="Name*" required>
                </div>
                <div class="col-md-6">
                <input class="form-control" type="email" name="_replyto" placeholder="E-mail Address*" required>
                </div>
                </div>
                <textarea rows="8" class="form-control mb-3" name="message" placeholder="Message*" required></textarea>    
                <input class="btn btn-success" type="submit" value="送信">
                </form>
                <div class="text-muted d-block mt-1" style="text-align: right; font-size: 0.7rem;">
                    Last revised {{ site.time }}</div>
        </div>
        <div class="col-md-2 d-none d-lg-block">
        </div>
    </div>
</div>
